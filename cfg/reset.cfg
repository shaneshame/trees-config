alias viewmodel_On "r_drawviewmodel 1;"
alias viewmodel_Off "r_drawviewmodel 0;"

alias custom_slot1 "slot1; viewmodel_Off;"
alias custom_slot2 "slot2; viewmodel_Off;"
alias custom_slot3 "slot3; viewmodel_On;"
alias custom_slot4 "slot4; viewmodel_On;"
alias custom_slot5 "slot5; viewmodel_On;"

bind 1 custom_slot1
bind 2 custom_slot2
bind 3 custom_slot3
bind 4 custom_slot4
bind 5 custom_slot5

bind MOUSE1 +attack
bind MOUSE2 +attack2
bind MOUSE3 +attack3

