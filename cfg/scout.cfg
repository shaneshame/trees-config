exec reset // Leave at the top

alias +slot1Attack "slot1; +attack;"
alias -slot1Attack "-attack;"

alias +slot2Attack "slot2; +attack;"
alias -slot2Attack "-attack;"

alias +slot3Attack "slot3; +attack;"
alias -slot3Attack "-attack;"

bind MOUSE1 +slot1Attack
bind MOUSE2 +slot2Attack
bind MOUSE3 +slot3Attack
